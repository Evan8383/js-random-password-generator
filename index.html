<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="password-menu" id="passwordMenu">
          <p id="passwordLengthDisplay"></p>
          <input type="range" id="passwordLength" min="8" max="128">
          <input type="checkbox" id="uppercase" checked>Uppercase
          <input type="checkbox" id="lowercase">Lowercase
          <input type="checkbox" id="numbers">Numbers
          <input type="checkbox" id="symbols">Symbols
          <button class="btn" id="confirmBtn">Confirm</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
